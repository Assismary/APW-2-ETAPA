        <h1>Formulário</h1>
        <hr>
        <br>
        <br>
        <form id="meuFormulario"name="cadastro">
            <label for="nome"><strong>Nome</strong></label>
            <br>
            <input type="text" id="nome" name="nome" placeholder="Coloque seu nome aqui.">
            <br>
            <span class="erro" id="erroNome" style="margin-left: 130px;"></span>
            <br>
            <label for="email"><strong>Email</strong></label>
            <br>
            <input type="email" id="email" name="email" placeholder="Coloque seu e-mail aqui.">
            <br>
            <span class="erro" id="erroEmail" style="margin-left: 130px;"></span>
            <br>
            <label for="telefone"><strong>Telefone</strong></label>
            <br>
            <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx">
            <br>
            <span class="erro" id="erroTelefone" style="margin-left: 130px;"></span>
            <br>
            <label for="senha1"><strong>Senha</strong></label>
            <br>
            <input type="password" id="senha1" name="senha1" placeholder="Informe sua senha"  oninput="senha()">
            <br>
            <span class="erro" id="erroSenha1" style="margin-left: 130px;"></span>
            <br>
            <label for="senha"><strong>Confirmar Senha</strong></label>
            <br>
            <input type="password" id="senha2" name="senha2" placeholder="Confirme sua senha"  oninput="senha()">
            <br>
            <span class="erro" id="erroSenha2" style="margin-left: 130px;"></span>
            <p id="msg"> * As senhas nao conferem</p>

            <br>
            <button type="submit">Enviar</button>
        </form>
    </main>
